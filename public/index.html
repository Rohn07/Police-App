<!DOCTYPE>
<html ng-app="myApp">
<head>
    <!-- Bootstrap and CSS file include section -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <title>Thief List App</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl" align = "center">
    <h1>Thief List App</h1>

    <!-- Table creation for the display of the list -->
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>         
          <th>Crime</th>
          <th>Area</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><input class="form-control" ng-model="thief.name"></td>
          <td><input class="form-control" ng-model="thief.crime"></td>
          <td><input class="form-control" ng-model="thief.area"></td>
          <td><button class="btn btn-primary" ng-click="addthief()">Add Criminal</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        
        <tr ng-repeat="thief in thieflist">
          <td>{{thief.name}}</td>
          <td>{{thief.crime}}</td>
          <td>{{thief.area}}</td>
          <td><button class="btn btn-danger" ng-click="remove(thief._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(thief._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Include AngularJS into page -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<!-- pass controller to the included file -->
<script src="controllers/controller.js"></script>
</body>
</html>
